plugins {
    id 'com.android.library'
    id 'kotlin-android'
}
apply from: "$rootDir/config/config.gradle"
apply from: "$rootDir/config/maven_publish.gradle"

android {
    def dep = rootProject.ext.cfg

    compileSdk dep.compileSdk

    defaultConfig {
        minSdkVersion dep.minSdk
        targetSdkVersion dep.targetSdk

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
//    namespace 'tech.sud.mgp.SudMGPWrapper'

}

dependencies {

    // 引入 SudMGPSDK，发布页：https://github.com/SudTechnology/sud-mgp-android
    api 'tech.sud.mgp:SudMGP:1.4.9.1231'

    def dep = rootProject.ext.dependencies

    implementation dep.okhttp
    implementation dep.gson

}